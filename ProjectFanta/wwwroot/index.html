<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="home.css" />
</head>
<body>
	<hr>

	<header>
		<div class="container">
			<h1><img src="images/logo.png" alt="Fanta" /></h1>
			<h2>
				Make an SMS distribution group in seconds.
			</h2>
		</div>
		<img class="header-silhouette" src="images/banner-silhouette.svg" alt="" aria-hidden="true" />
	</header>


	<div class="panel-container">
		<div class="panels">
			<h2>Create</h2>
			<p class="desc">a distribution group</p>
			<p>Enter your phone number:</p>
			<input placeholder="00000000000"></input>

			<p>Here's your distribution key!</p>
			<p class="dist">Distribute it!</p>
			<div class="key-area">
				WcP10Dk
			</div>

			<button>Go</button>
		</div>

		<div id="sub" class="panels">
			<h2>Subscribe to</h2>
			<p class="desc">a distribution group</p>

			<p>Enter the distribution key:</p>
			<input placeholder="00000000000"></input>
			<p>Enter your phone number:</p>
			<input class="sub-input" placeholder="00000000000"></input>
			<button>Go</button>
		</div>
	</div>

</body>
</html>
